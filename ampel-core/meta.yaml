{% set name = "Ampel-core" %}
{% set version = "0.4.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "bb801dc4bb3493248d18c8e396d68cb7fa8a85adabb1af4d45d9f5abc9269832" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

#source:
#  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
#  url: https://{{ environ.get('GITHUB_USERNAME') }}:{{ environ.get('GITHUB_PASSWORD') }}@github.com/AmpelProject/{{ name }}/archive/v{{ version }}.{{ file_ext }}
#  '{{ hash_type }}': '{{ hash_value }}'
source:
  path: /scratch/jvs/Ampel/ampel-core

build:
  noarch: python
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python >=3.6,{{PY_VER}}
    - ampel-base >=0.4,<0.5
    - pymongo
    - graphitesend
    - numpy
    - requests
    - configargparse==0.12
    - voluptuous
    - schedule
  test:
    - pytest
    - pytest-cov
    - pytest-mock

test:
  imports:
    - ampel.pipeline.t0.AlertProcessor
    - ampel.pipeline.t2.T2Controller
    - ampel.pipeline.t3.T3Controller
  requires:
    - pytest
    - pytest-cov
    - pytest-mock
  source_files:
    - test
    - deploy
  commands:
    - pytest -k resource test

about:
  home: 'https://github.com/AmpelProject/{{ name }}'
  license: UNKNOWN
  license_family: OTHER
  license_file: ''
  summary: ''
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
